<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout #4 - Juliana Moreira</title>
    <style>
        /* CSS styles for the page */
        body {
            /* Fallback color for the background */
            background: #f7a1cf;
            /* Linear gradient for the background from left to right */
            background: linear-gradient(90deg, rgba(247, 161, 207, 1) 0%, rgba(255, 106, 0, 1) 50%, rgba(215, 247, 87, 1) 100%);
            /* Makes the body a flex container */
            display: flex;
            /* Arranges items in a vertical column */
            flex-direction: column;
            /* Centers items horizontally */
            align-items: center;
            /* Ensures the body takes up the full viewport height */
            min-height: 100vh;
            /* Removes default body margin */
            margin: 0;
        }
        
        .container {
            /* Sets container width to 80% of the viewport */
            width: 80%;
            /* Adds a top margin */
            margin-top: 70px;
            /* Sets a minimum height */
            min-height: 50px;
            /* Ensures transparent background */
            background: none;
            /* Removes any border */
            border: none;
            /* Makes the container a flex container */
            display: flex;
            /* Arranges sections in a vertical column */
            flex-direction: column;
            /* Centers sections horizontally */
            align-items: center;
        }
        
        /* Styles for all three sections */
        .section-header,
        .section-1,
        .section-2 {
            /* Fallback color for section background */
            background: #FFC9E3;
            /* Gradient background for sections */
            background: linear-gradient(90deg, rgba(255, 201, 227, 1) 0%, rgba(255, 223, 194, 1) 50%, rgba(243, 255, 189, 1) 100%);
            /* Removes section borders */
            border: none;
            /* Adds space below each section */
            margin-bottom: 20px;
            /* Sets section width to 100% of the container */
            width: 100%;
            /* Adds internal padding */
            padding: 20px;
            /* Includes padding and border in the width calculation */
            box-sizing: border-box;
        }
        
        .section-1 {
            /* Sets a fixed height for this section */
            height: 200px;
        }
        
        .section-2 {
            /* Sets a minimum height for this section */
            min-height: 70px;
        }

        .site-header {
            /* Makes the header a flex container */
            display: flex;
            /* Distributes space between logo and menu */
            justify-content: space-between;
            /* Vertically centers items */
            align-items: center;
            /* Sets header width to 100% of its parent */
            width: 100%;
            /* Includes padding and border in width */
            box-sizing: border-box;
        }
    
        .logo-area {
            /* Fallback color for the logo area */
            background: #f7a1cf;
            /* Gradient background for the logo area */
            background: linear-gradient(90deg, rgba(247, 161, 207, 1) 0%, rgba(255, 106, 0, 1) 100%);
            /* Sets fixed width for logo */
            width: 250px;
            /* Sets fixed height for logo */
            height: 100px;
        }

        .main-nav {
            /* Adds internal padding */
            padding: 10px;
            /* Makes the nav a flex container */
            display: flex;
            /* Distributes space around menu items */
            justify-content: space-around;
        }

        .menu-item {
            /* Sets minimum height for menu items */
            min-height: 20px;
            /* Adds internal padding to menu items */
            padding: 10px 25px;
            /* Adds horizontal space between menu items */
            margin: 5px;
            /* Centers text inside menu items */
            text-align: center;
            /* Sets a solid border */
            border: 1px solid;
            /* Sets border color */
            color: #FF6A00;
        }
        
        /* Container for parallel content blocks */
        .blocos-paralelos {
            /* Makes it a flex container */
            display: flex;
            /* Adds a gap between items */
            gap: 20px;
            /* Sets width to 100% */
            width: 100%;
            /* Sets height to 100% of the parent */
            height: 100%;
        }

        .coluna-blocos {
            /* Makes this a flex container */
            display: flex;
            /* Stacks items vertically */
            flex-direction: column;
            /* Sets height to 100% of the parent */
            height: 100%;
            /* Allows the item to grow and fill space */
            flex-grow: 1;
            /* Adds a gap between items */
            gap: 20px;
        }

        .bloco-conteudo-1 {
            /* Sets a specific width for this block */
            width: 15%;
        }

        .bloco-conteudo-2 {
            /* Sets a specific width for this block */
            width: 40%;
        }

        .bloco-conteudo-3 {
            /* Sets width to 100% of the parent */
            width: 100%;
            /* Calculates height for even vertical distribution */
            height: calc(50% - 10px);
        }
        
        .bloco-conteudo-4 {
            /* Sets width to 100% of the parent */
            width: 100%;
            /* Calculates height for even vertical distribution */
            height: calc(50% - 10px);
        }

        /* Styles for all images inside the content blocks */
        .bloco-conteudo-1 img,
        .bloco-conteudo-2 img,
        .bloco-conteudo-3 img,
        .bloco-conteudo-4 img {
            /* Ensures image fills the width of its container */
            width: 100%;
            /* Ensures image fills the height of its container */
            height: 100%;
            /* Scales and crops the image to fill the container */
            object-fit: cover;
            /* Displays the image as a block element */
            display: block;
        }
        
/* ----- Media Query for Mobile and Small Screens ----- */
        @media (max-width: 768px) {
            /* This section applies styles only when the screen width is 768px or less. */
            
            .site-header {
            /* Changes the header to a row layout to place the logo and menu side by side. */
            flex-direction: row;
            /* Places the logo at the start and the menu at the end of the container. */
            justify-content: space-between;
            /* Vertically centers the logo and menu. */
            align-items: center;
            /* Adds a gap between the header items. */
            gap: 10px;
        }

            .logo-area {
                /* Sets the logo width to 50% of its parent. */
            width: 45%;
                align-self: flex-start;
            }

            .main-nav {
            /* Allows menu items to wrap to the next line. */
            flex-wrap: wrap;
            /* Adds a gap between the menu items, both horizontally and vertically. */
            gap: 10px;
            /* Aligns items to the end (right) of the container. This pushes the menu to the right side. */
            justify-content: flex-end;
            /* Removes the padding of the main-nav to better use the space on mobile. */
            padding: 0;
        }
            .menu-item {
            /* Sets a minimum height for the menu items. */
            min-height: 10px;
            /* Adjusts internal padding to reduce the size. */
            padding: 4px 10px; 
            /* Ensures no extra margin from the desktop styles. */
            margin: 0;
            /* Sets each item to be half the width of the container minus half the gap, creating a perfect 2-column grid with uniform spacing. */
            width: calc(20% - 5px);
        }
        
        /* ----- Media Query for Mobile and Small Screens ----- */
            @media (max-width: 320px) {
            /* This section applies styles only when the screen width is 768px or less. */
            
        .logo-area {
            /* Sets the logo width to 45% of its parent. */
            width: 45%;
            /* Adds a bottom padding equal to its width to create a perfect square shape. */
            padding-bottom: 45%;
            /* Aligns the logo to the start (left) of the container. */
            align-self: flex-start;
            /* Removes fixed height, now determined by padding. */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section-header">
            <header class="site-header">
                <div class="logo-area"></div>
                <nav class="main-nav">
                    <div class="menu-item">✶</div>
                    <div class="menu-item">✷</div>
                    <div class="menu-item">✸</div>
                    <div class="menu-item">✵</div>
                    </nav>
            </header>
        </section>
        <section class="section-1">
            <div class="blocos-paralelos">
                <div class="bloco-conteudo-1">
                    <img src="https://i.pinimg.com/1200x/95/84/ae/9584aeca53f09b471ba657098d7cf33c.jpg" alt="Imagem Placeholder 1">
                    </div>
                <div class="bloco-conteudo-2">
                    <img src="https://i.pinimg.com/1200x/95/4d/57/954d5790a213d593e4898f1c5680e205.jpg" alt="Imagem Placeholder 2">
                    </div>
                
                <div class="coluna-blocos">
                    <div class="bloco-conteudo-3">
                        <img src="https://i.pinimg.com/1200x/aa/02/b2/aa02b2b469c26910f067d8d4a8452318.jpg" alt="Imagem Placeholder 3">
                        </div>
                    <div class="bloco-conteudo-4">
                        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTI5MXUyeDdncWh1eHYwNm0xOHMzc3RkdjI5eXBlYTBkZHlpd254MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oz8xUfSPQSFBJrq8g/giphy.gif" alt="Imagem Placeholder 4">
                        </div>
                </div>
            </div>
        </section>
        <section class="section-2"></section>
        </div>
</body>
</html>
